<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bgGradient)"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="450" r="120" fill="url(#logoGradient)" stroke="#f59e0b" stroke-width="8"/>
  
  <!-- CR text in logo -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">CR</text>
  
  <!-- Main title -->
  <text x="600" y="650" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Costa Rica Emprende</text>
  
  <!-- Subtitle -->
  <text x="600" y="720" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#fbbf24" text-anchor="middle" dominant-baseline="middle">Marketplace de Emprendimientos</text>
  
  <!-- Description -->
  <text x="600" y="780" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle" dominant-baseline="middle">Descubre y conecta con emprendimientos locales</text>
  
  <!-- Call to action button -->
  <rect x="450" y="820" width="300" height="60" rx="30" fill="url(#logoGradient)"/>
  <text x="600" y="860" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#0f172a" text-anchor="middle" dominant-baseline="middle">Explorar Emprendimientos</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="1000" cy="300" r="6" fill="#fbbf24" opacity="0.4"/>
  <circle cx="150" cy="1000" r="5" fill="#fbbf24" opacity="0.5"/>
  <circle cx="1050" cy="1050" r="4" fill="#fbbf24" opacity="0.6"/>
</svg>