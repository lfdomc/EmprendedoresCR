<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Costa Rica colors -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)" opacity="0.1"/>
  <rect width="1200" height="600" fill="#f8fafc"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="1100" height="500" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Header section -->
  <rect x="50" y="50" width="1100" height="120" rx="20" fill="#0066CC"/>
  
  <!-- Logo circle -->
  <circle cx="150" cy="110" r="35" fill="white"/>
  <circle cx="150" cy="110" r="30" fill="#0066CC"/>
  
  <!-- Logo icon (simplified building/shop) -->
  <rect x="135" y="95" width="30" height="30" rx="3" fill="white"/>
  <rect x="140" y="100" width="8" height="8" rx="1" fill="#0066CC"/>
  <rect x="152" y="100" width="8" height="8" rx="1" fill="#0066CC"/>
  <rect x="140" y="112" width="8" height="8" rx="1" fill="#0066CC"/>
  <rect x="152" y="112" width="8" height="8" rx="1" fill="#0066CC"/>
  <rect x="146" y="118" width="8" height="7" rx="1" fill="#0066CC"/>
  
  <!-- Main title -->
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">Costa Rica Emprende</text>
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">Marketplace de Emprendimientos Costarricenses</text>
  
  <!-- Content section -->
  <g transform="translate(100, 200)">
    <!-- Feature 1 -->
    <circle cx="50" cy="50" r="25" fill="#10B981"/>
    <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">🛍️</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Productos Únicos</text>
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Descubre productos locales auténticos</text>
    
    <!-- Feature 2 -->
    <circle cx="400" cy="50" r="25" fill="#3B82F6"/>
    <text x="400" y="58" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">🔧</text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Servicios Profesionales</text>
    <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Conecta con expertos locales</text>
    
    <!-- Feature 3 -->
    <circle cx="750" cy="50" r="25" fill="#EF4444"/>
    <text x="750" y="58" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">💬</text>
    <text x="800" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Contacto Directo</text>
    <text x="800" y="65" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">WhatsApp integrado para facilitar contacto</text>
  </g>
  
  <!-- Stats section -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="1000" height="80" rx="10" fill="#f3f4f6"/>
    
    <!-- Stat 1 -->
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0066CC" text-anchor="middle">500+</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Emprendimientos</text>
    
    <!-- Stat 2 -->
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981" text-anchor="middle">1000+</text>
    <text x="350" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Productos</text>
    
    <!-- Stat 3 -->
    <text x="600" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6" text-anchor="middle">300+</text>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Servicios</text>
    
    <!-- Stat 4 -->
    <text x="850" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#EF4444" text-anchor="middle">7</text>
    <text x="850" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Provincias</text>
  </g>
  
  <!-- Call to action -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="1000" height="60" rx="30" fill="#059669"/>
    <text x="500" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">🇨🇷 Apoya el Emprendimiento Costarricense</text>
    <text x="500" y="45" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">Descubre, conecta y compra local en Costa Rica</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">costaricaemprende.com • Hecho con ❤️ en Costa Rica</text>
</svg>