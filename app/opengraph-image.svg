<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#fbbf24" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#f59e0b" opacity="0.1"/>
  <rect x="950" y="50" width="200" height="4" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="50" y="500" width="300" height="4" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Logo placeholder (simplified representation) -->
  <g transform="translate(100, 150)">
    <!-- Logo circle -->
    <circle cx="60" cy="60" r="50" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <!-- Logo text -->
    <text x="60" y="70" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CR</text>
  </g>
  
  <!-- Main title -->
  <text x="300" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Costa Rica Emprende
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="280" fill="#fbbf24" font-family="Arial, sans-serif" font-size="32" font-weight="600">
    Marketplace de Emprendimientos
  </text>
  
  <!-- Description -->
  <text x="300" y="340" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="20">
    Descubre y conecta con emprendimientos locales
  </text>
  <text x="300" y="370" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="20">
    Productos únicos • Servicios especializados • Apoyo local
  </text>
  
  <!-- Call to action -->
  <rect x="300" y="420" width="250" height="50" rx="25" fill="url(#accentGradient)"/>
  <text x="425" y="450" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Explorar Emprendimientos
  </text>
  
  <!-- Icons representing different categories -->
  <g transform="translate(700, 300)">
    <!-- Shopping bag icon -->
    <rect x="0" y="10" width="40" height="40" rx="5" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <path d="M10 10 L10 5 Q10 0 15 0 L25 0 Q30 0 30 5 L30 10" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <text x="20" y="70" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="12">Productos</text>
  </g>
  
  <g transform="translate(800, 300)">
    <!-- Service icon -->
    <circle cx="20" cy="25" r="15" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <path d="M20 15 L20 35 M10 25 L30 25" stroke="#fbbf24" stroke-width="2"/>
    <text x="20" y="70" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="12">Servicios</text>
  </g>
  
  <g transform="translate(900, 300)">
    <!-- Business icon -->
    <rect x="5" y="15" width="30" height="25" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <rect x="10" y="20" width="5" height="8" fill="#fbbf24"/>
    <rect x="17" y="20" width="5" height="8" fill="#fbbf24"/>
    <rect x="24" y="20" width="5" height="8" fill="#fbbf24"/>
    <text x="20" y="70" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="12">Negocios</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">
    costaricaemprende.com
  </text>
</svg>